<section id="projects" class="section container">
    <div class="section-header" appScrollReveal>
        <h2 class="section-title">My Projects</h2>
        <div class="line"></div>
    </div>

    <div class="filters" appScrollReveal [delay]="'0.2s'">
        <button *ngFor="let cat of categories" class="filter-btn" [class.active]="activeCategory === cat"
            (click)="filter(cat)">
            {{ cat }}
        </button>
    </div>

    <div class="grid">
        <div class="card" *ngFor="let project of filteredProjects; let i = index" appScrollReveal
            [delay]="i * 0.1 + 0.3 + 's'">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <div class="tags">
                <span *ngFor="let tag of project.tags">{{ tag }}</span>
            </div>
            <a [href]="project.link" class="project-link">View Details &rarr;</a>
        </div>
    </div>
</section>
