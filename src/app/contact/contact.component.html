<section class="contact-section " style="background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%); color: #333;">
    <h1 class="contact-title">GET IN TOUCH</h1>
    <p class="contact-subtitle">
        Have a sweet project in mind or just want to say hi? Feel free to send me a message by filling out the form
        below and hitting the Send button!
    </p>
    <form class="contact-form">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Enter Your Subject" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Write Your Message here ..." required></textarea>
        </div>
        <button type="submit" class="send-button">Send</button>
    </form>
</section>
